<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }

        .form-control,
        .btn,
        select {
            margin-bottom: 15px;
        }

        #complexity {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Sorting Algorithm Visualisation</h1>
        <div class="text-center mt-4">
            <canvas id="visualiser" class="border" width="800" height="400"></canvas>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="algorithm" class="form-label">Choose an Algorithm:</label>
                <select id="algorithm" class="form-select" onchange="handleAlgorithmChange()">
                    <option value="quick_sort">Quick Sort</option>
                    <option value="merge_sort">Merge Sort</option>
                    <option value="bubble_sort">Bubble Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="heap_sort">Heap Sort</option>
                    <option value="insertion_sort">Insertion Sort</option>
                    <option value="shell_sort">Shell Sort</option>
                    <option value="comb_sort">Comb Sort</option>
                    <option value="random_quick_sort">Randomised Quick Sort</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="order" class="form-label">Sort Order:</label>
                <select id="order" class="form-select">
                    <option value="ascending" selected>Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="arrayInput" class="form-label">Input Array (comma-separated):</label>
                <input type="text" id="arrayInput" class="form-control" placeholder="e.g., 5,3,8,6,2">
            </div>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-primary" onclick="generateArray()">Generate Random Array</button>
            <button class="btn btn-success" onclick="startSort()">Start Sorting</button>
        </div>

        <div class="accordion" id="complexityAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="complexityHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#complexityCollapse" aria-expanded="false" aria-controls="complexityCollapse">
                        Complexity Analysis
                    </button>
                </h2>
                <div id="complexityCollapse" class="accordion-collapse collapse" aria-labelledby="complexityHeading"
                    data-bs-parent="#complexityAccordion">
                    <div class="accordion-body">
                        <p><strong>Time Complexity:</strong> <span id="timeComplexity">-</span></p>
                        <p><strong>Space Complexity:</strong> <span id="spaceComplexity">-</span></p>
                        <p><strong>Description:</strong> <span id="algorithmDescription">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
